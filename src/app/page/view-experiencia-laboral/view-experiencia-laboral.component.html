<div class="mat-elevation-z8">
    <table mat-table [dataSource]="expl">

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo. </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha de Finalizacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="titCodigo">
            <th mat-header-cell *matHeaderCellDef> TitCodigo </th>
            <td mat-cell *matCellDef="let element"> {{element.titCodigo}} </td>
        </ng-container>

        <ng-container matColumnDef="perCodigo">
            <th mat-header-cell *matHeaderCellDef> PerCodigo </th>
            <td mat-cell *matCellDef="let element"> {{element.perCodigo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
