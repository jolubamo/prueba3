<form [formGroup]="form">
    <br>
    <div>
        <mat-form-field>
            <mat-label>Nombre del trabajo</mat-label>
            <input matInput formControlName="nombre" #message maxlength="200" placeholder="Name">
            <mat-hint align="end">{{message.value.length}} / 200</mat-hint>
        </mat-form-field>

    </div>
    <br>
    <div>
        <button [disabled]="!form.valid" (click)='clickenviar()' mat-fab color="primary">
            <mat-icon>send</mat-icon>
        </button> 
        <button mat-fab color="primary" (click)='onCancelar()' *ngIf="editar" aria-label="Example icon button with a delete icon">
            <mat-icon>cancel</mat-icon>
        </button>
        <button mat-fab color="primary" (click)='onEliminar()' *ngIf="editar" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</form>
<br><br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo. </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="trabajo">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <div class="example-button-container">
                <button mat-fab color="primary" (click)='onEditarClick(element)' aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </div></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
